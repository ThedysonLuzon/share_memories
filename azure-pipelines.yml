# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  displayName: 'Build React Client Stage'
  
  jobs: 
  - job: Build
    displayName: 'Build'
    
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '16.x'
      displayName: 'Install Node.js'

    - task: Npm@1
      displayName: 'Install NPM packages'
      inputs:
        command: 'install'
        workingDir: 'client'

    - task: Npm@1
      displayName: 'Build React App'
      inputs:
        command: 'custom'
        workingDir: 'client'
        customCommand: 'run build'

      
    - task: Npm@1
      displayName: 'Test React App'
      inputs:
        command: 'custom'
        workingDir: 'client'
        customCommand: 'run test'

    - task: PublishCodeCoverageResults@1
      displayName: 'Code Coverage'
      inputs:
        codeCoverageTool: 'Cobertura'
        summaryFileLocation: 'client/coverage/cobertura-coverage.xml'

    - task: Npm@1
      displayName: 'ESLint Code analysis'
      inputs:
        command: 'custom'
        workingDir: 'client'
        customCommand: 'run lint'
      
    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifact: client'
      inputs:
        PathtoPublish: '$(Build.SourcesDirectory)/client/build'
        ArtifactName: 'Share-Memories-React'
        publishLocation: 'Container'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'SharedMemories'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1535E5E7E3684D1C984C600FB5158FE3 }}
          package: .